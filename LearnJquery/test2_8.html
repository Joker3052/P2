<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Executing a Function on Click Event in jQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            p{
                padding: 20px;
                font: 20px sans-serif;
                background: khaki;
            }
        </style>
        <script>
            $(document).ready(function () {
                $("p").click(function () {
                    $(this).slideUp();
                });
            });
        </script>
    </head>
    <body>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </body>
</html>
